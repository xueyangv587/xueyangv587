<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css"/>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/通用样式.css"/>
</head>
<body>
<div class="bg-secondary w-100">
<div class="container">
    <div class="row">
        <div class="navbar navbar-expand-md bg-secondary navbar-dark w-100">
            <a class="navbar-brand" href="#"><img width="180px" height="50px" src="img/logo.png" alt=""/></a>
            <button data-toggle="collapse" data-target="#content" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="content" class="collapse navbar-collapse">
                <ul class="list-unstyled  m-0 d-flex flex-row align-items-center justify-content-around w-75 my_nav">
                    <li class="m-0"><a class="text-white h5" href="#">图库</a></li>

                </ul>
                <div class="d-flex">
                    <a class="text-white my_size" href="#">登录</a>
                    <a class="text-white my_size" href="#">注册</a>
                    <a class="text-white my_size" href="#">帮助中心</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!--轮播图-->
<div class="container">
    <div class="row">
        <div id="demo" class="carousel" data-ride="carousel">
            <div class="carousel-inner my_btn">
                <div class="carousel-item active">
                    <img class="w-100 img-fluid" src="img/轮播图1.jpg" alt=""/>
                </div>
                <div class="carousel-item">
                    <img class="w-100 img-fluid" src="img/轮播图2.jpg" alt=""/>
                </div>
                <div class="carousel-item">
                    <img class="w-100 img-fluid" src="img/轮播图3.jpg" alt=""/>
                </div>
                <div class="carousel-item">
                    <img class="w-100 img-fluid" src="img/轮播图4.jpg" alt=""/>
                </div>
                <div class="carousel-item">
                    <img class="w-100 img-fluid" src="img/轮播图5.jpg" alt=""/>
                </div>
            </div>
            <a data-slide="prev" class="carousel-control-prev" href="#demo">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a data-slide="next" class="carousel-control-next" href="#demo">
                <span class="carousel-control-next-icon"></span>
            </a>
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
                <li data-target="#demo" data-slide-to="3"></li>
                <li data-target="#demo" data-slide-to="4"></li>
            </ul>
        </div>
    </div>
</div>
