<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>软件姬</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        *{margin:0;padding:0;}
        .col-6 img{
            width:200px;height:100px;
        }
        .box-sizing{
            box-sizing: border-box;
        }
        .input_width{
            width:400px;height:45px;
            border-radius: 4px;
           border-color:#ddd;
        }
        .search{
            display: inline-block;
            width:100px;height: 45px;
            text-align: center;
            line-height: 45px;
            background:#00f;
            border-radius: 4px;
            transition:all 1s;
        }
        .search:hover{
            background:#0ff;
        }
        .list-group{
            flex-direction: row;
            width:100%;margin:0 auto;
            background:#00f;
        }
        .nav{
            display:inline-block;
            width:10%;height:45px;
            text-align:center;
            line-height:45px;
        }
        .border_radius{
            border-radius: 4px;
            justify-content:space-around;
            display:none;
            transition:all 2s;
        }
        #title{background:#00f;border-radius:4px;}
        a{
            color:#fff;
        }
        .dropdown{
            display:inline-block;
        }
        .dropdown:hover .dropdown-menu{
            display:block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="top">
        <div class="row">
            <div class="col-6">
                <img src="img/ruanjianji.png" alt="">
            </div>
            <div class="col-6 pt-5 box-sizing">
                <input placeholder="请输入关键字" class="input_width" type="text"><a class="search" href="#"><i class="fa fa-search"></i></a>
            </div>
        </div>
        </div>
        <div id="nav">
            <div class="row">
                <div id="title" class="col-12 mt-3">
                    <div class="dropdown">
                        <span class="btn text-white">首页</span>
                    </div>
                    <div class="dropdown">
                        <span class="btn text-white">软件下载</span>
                        <ul class="dropdown-menu">
                            <li><a class="text-dark" href="#">网络工具</a></li>
                            <li><a class="text-dark" href="#">系统工具</a></li>
                            <li><a class="text-dark" href="#">应用软件</a></li>
                            <li><a class="text-dark" href="#">媒体工具</a></li>
                            <li><a class="text-dark" href="#">图形图像</a></li>
                            <li><a class="text-dark" href="#">安全工具</a></li>
                            <li><a class="text-dark" href="#">编程开发</a></li>
                            <li><a class="text-dark" href="#">教育教学</a></li>
                            <li><a class="text-dark" href="#">行业软件</a></li>
                            <li><a class="text-dark" href="#">联络聊天</a></li>
                            <li><a class="text-dark" href="#">游戏娱乐</a></li>
                            <li><a class="text-dark" href="#">补丁存档</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
